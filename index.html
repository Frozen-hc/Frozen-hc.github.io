<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>基于深度学习的神经细胞追踪技术研究</title>
  </head>
  <style>
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inner-container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    .col {
      float: left;
      width: 33%;
      box-sizing: border-box;
      padding: 20px;
    }

    .clear {
      clear: both;
    }
  </style>

  <body>
    <div display="flex" flex-direction="row">
      <div class="video-container col">
        <text style="font-size: 48px; padding-bottom: 10cm"
          >基于深度学习的神经细胞追踪技术研究<br />--------------实验结果</text
        >
        <text style="padding-bottom: 0.5cm">输入视频</text>
        <video
          src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_0.mp4"
          controls="controls"
          width="430px"
          height="323px"
          autoplay="autoplay"
          loop="loop"
        ></video>
      </div>
      <div class="video-container col">
        <div class="inner-container" style="padding-bottom: 0.2cm">
          <text style="padding-right: 0.5cm; writing-mode: tb-rl">
            (a1) Faster R-CNN + DeepSORT
          </text>

          <video
            src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_a1.mp4"
            controls="controls"
            width="430px"
            height="323px"
            autoplay="autoplay"
            loop="loop"
          ></video>
        </div>
        <div class="inner-container" style="padding-bottom: 0.2cm">
          <text style="padding-right: 0.5cm; writing-mode: tb-rl">
            (b1) Mask R-CNN + DeepSORT
          </text>

          <video
            src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_b1.mp4"
            controls="controls"
            width="430px"
            height="323px"
            autoplay="autoplay"
            loop="loop"
          ></video>
        </div>
        <div class="inner-container" style="padding-bottom: 0.2cm">
          <text style="padding-right: 0.5cm; writing-mode: tb-rl">
            (c1) YOLOV5s + DeepSORT
          </text>

          <video
            src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_c1.mp4"
            controls="controls"
            width="430px"
            height="323px"
            autoplay="autoplay"
            loop="loop"
          ></video>
        </div>
      </div>
      <div class="video-container col">
        <div class="inner-container" style="padding-bottom: 0.2cm">
          <text style="padding-right: 0.5cm; writing-mode: tb-rl">
            (a2) Faster R-CNN + ByteTrack
          </text>

          <video
            src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_a2.mp4"
            controls="controls"
            width="430px"
            height="323px"
            autoplay="autoplay"
            loop="loop"
          ></video>
        </div>
        <div class="inner-container" style="padding-bottom: 0.2cm">
          <text style="padding-right: 0.5cm; writing-mode: tb-rl">
            (b2) Mask R-CNN + ByteTrack
          </text>

          <video
            src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_b2.mp4"
            controls="controls"
            width="430px"
            height="323px"
            autoplay="autoplay"
            loop="loop"
          ></video>
        </div>
        <div class="inner-container" style="padding-bottom: 0.2cm">
          <text style="padding-right: 0.5cm; writing-mode: tb-rl">
            (c2) YOLOV5s + ByteTrack
          </text>

          <video
            src="https://github.com/Frozen-hc/Frozen-hc.github.io/blob/main/cell_c2.mp4"
            controls="controls"
            width="430px"
            height="323px"
            autoplay="autoplay"
            loop="loop"
          ></video>
        </div>
      </div>
    </div>

  </body>
</html>
